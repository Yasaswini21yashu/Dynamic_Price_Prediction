<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        .navbar-custom {
            background-image: url("{% static 'assets/img/bg.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 10px;
            font-family: "Abril Fatface", serif;
            font-size: larger;
        }
        .navbar-brand{
            font-size: larger;
        }
        .nav-link-custom {
            color: #fff;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        .nav-link-custom:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        /* Custom colors for cards */
        .card-home {
            background-color:rgba(216, 112, 147, 0.812);
        }
        .card-user {
            background-color:rgba(32, 178, 171, 0.775);
        }
        .card-admin {
            background-color:rgba(60, 179, 114, 0.788);
        }
        .card-register {
            background-color:rgba(250, 128, 114, 0.778);
        }
        /* Content container */
        .content-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .animate__animated.animate__fadeIn {
            animation-duration: 2s;
        }
        footer {
            background-image: url("{% static 'assets/img/bg.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        body {
            background-image: url("{% static 'assets/img/Dynamic_Pricing1.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1; /* Allow main content to expand */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <h1><a class="navbar-brand" style="padding: 50%; color:silver;">DYNAMIC PRICING PREDICTION</a></h1>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container">
        <div class="row animate__animated animate__fadeIn">
            <!-- Home Card -->
            <div class="col-md-3">
                <div class="card card-home">
                    <a href="{% url 'Home' %}" class="nav-link-custom">Home</a>
                </div>
            </div>
            <!-- User Card -->
            <div class="col-md-3">
                <div class="card card-user">
                    <a href="{% url 'UserLogin' %}" class="nav-link-custom">User Login</a>
                </div>
            </div>
            <!-- Admin Card -->
            <div class="col-md-3">
                <div class="card card-admin">
                    <a href="{% url 'AdminLogin' %}" class="nav-link-custom">Admin Login</a>
                </div>
            </div>
            <!-- User Register Card -->
            <div class="col-md-3">
                <div class="card card-register">
                    <a href="{% url 'UserRegister' %}" class="nav-link-custom">User registration</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Additional Content Container -->
    <div class="main-content">
    {% block contents %}{% endblock %}
    </div>
    <!-- ======= Footer ======= -->
    <footer id="footer">
        Â© 2024 Dynamic Pricing Prediction
    </footer><!-- End Footer -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
